- name: Condicional
  hosts: web
  vars:
    verify_http_200: true
  vars_files:
    - host_vars/vars.yaml
  tasks:
    - name: Install {{ http_server }} {{ php }} firewald mysql-server
      ansible.builtin.apt:
        name:
          - "{{ http_server }}"
          - "{{ php }}"
          - php-mysql
          - firewalld
          - mysql-server
        state: latest

    - name: correct index is present
      ansible.builtin.copy:
        src: files/index.php
        dest: /var/www/html/index.php
    
    - name: Enable services
      ansible.builtin.service:
        name: "{{ item.name }}"
        enabled: "{{ item.enabled }}"
        state: "{{ item.state }}"
      loop: "{{ servicos_started }}"